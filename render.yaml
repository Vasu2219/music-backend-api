services:
  - type: web
    name: hermon-keerthanalu-api
    env: node
    plan: free
    buildCommand: npm install
    startCommand: npm start
    healthCheckPath: /health
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 3000
      - key: API_VERSION
        value: v1
      - key: RATE_LIMIT_WINDOW_MS
        value: 900000
      - key: RATE_LIMIT_MAX_REQUESTS
        value: 100
      # Add these secrets in Render Dashboard:
      # - FIREBASE_PROJECT_ID
      # - FIREBASE_CLIENT_EMAIL
      # - FIREBASE_PRIVATE_KEY
      # - JWT_SECRET
      # - ALLOWED_ORIGINS
      # - ADMIN_EMAIL
      # - ADMIN_PASSWORD
